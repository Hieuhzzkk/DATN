<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
<div>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<ul class="navbar-nav">
				<a class="navbar-brand" th:href="@{/}">Home</a>
				<th:block th:if="${#request.remoteUser}">
					<li class="nav-item"><a class="nav-link" th:href="@{/security/logoff}">Sign Out</a></li>
					<li  class="nav-item"><a class="nav-link" th:href="@{/order/list}">Your Orders</a></li>
					<li  class="nav-item" th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
						<a class="nav-link" th:href="@{/admin/home/index}">Administration</a>
					</li>
				</th:block>
				<th:block th:unless="${#request.remoteUser}">
					<li class="nav-item"><a class="nav-link" th:href="@{/security/login/form}">Sign In</a></li>
				</th:block>
				</ul>
			<ul th:if="${#request.remoteUser}" class="nav navbar-nav navbar-right">
				<li  class="nav-item"><a class="nav-link" href="#">Welcome {{$auth.user.fullname}}</a></li>
			</ul>
		</div>
	</nav>
</div>
</body>
</html>
